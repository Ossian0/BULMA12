<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Frågor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script>
        function checkAnswers() {

            const correctAnswers = ["1939", "Oscar II", "Vasa"];

            let userAnswers = [
                document.getElementById("q1").value.trim(),
                document.getElementById("q2").value.trim(),
                document.getElementById("q3").value.trim()
            ];

            for (let i = 0; i < userAnswers.length; i++) {
                let resultElement = document.getElementById("result" + (i + 1));
                if (userAnswers[i].toLowerCase() === correctAnswers[i].toLowerCase()) {
                    resultElement.textContent = "Rätt!";
                    resultElement.style.color = "green";
                } else {
                    resultElement.textContent = "Fel! Rätt svar: " + correctAnswers[i];
                    resultElement.style.color = "red";
                }
            }
        }
    </script>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Historia Frågor</h1>
                <h2 class="subtitle">Plugga historia</h2>
                <a href="admin.html" class="button is-light">Tillbaka</a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="title">Frågor</h2>

            <div class="box">
                <p><strong>1. Vilket år började andra världskriget?</strong></p>
                <input id="q1" class="input" type="text" placeholder="Skriv ditt svar här">
                <p id="result1"></p>
            </div>

            <div class="box">
                <p><strong>2. Vem var Sveriges kung år 1900?</strong></p>
                <input id="q2" class="input" type="text" placeholder="Skriv ditt svar här">
                <p id="result2"></p>
            </div>

            <div class="box">
                <p><strong>3. Vad hette det skepp som sjönk 1628?</strong></p>
                <input id="q3" class="input" type="text" placeholder="Skriv ditt svar här">
                <p id="result3"></p>
            </div>

            <button class="button is-success" onclick="checkAnswers()">Rätta svar</button>
        </div>
    </section>
</body>
</html>
